<body>
  <div class="container-fluid">
    <div id="pop-up">
      <div class="popcontainer">
        <form id="addnewFeedForm" name="rssFeedAdd" onsubmit="return false" method="post">
          <button id="sbmtxt" class="submitBtn" type="submit">Add +</button>
          <input class="submitTxt" type="text" name="urlField"
            placeholder="Enter website or feed , Example :  https://www.cnnturk.com/feed/rss/all/news" required>
        </form>
      </div>
    </div>
    <div class="row">
      <nav id="leftside" class="col-2">
        <ul class="nav nav-pills flex-column">
          <li id="thumbnail" class="btnModal">
            <a class="nav-link" href="#"> <i class="fab fa-ravelry fa-1x"></i> <b>Clairvoyance</b>
              <p> + Add</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> <i class="fas fa-bars"></i> All feeds </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="far fa-star"></i> Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="far fa-circle"></i> Unread Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-circle"></i> Recently Read</a>
          </li>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <li id="subsTab" class="nav-item">
            <a class="nav-link" href="#"> SUBSCRIPTIONS</a>
          </li>
        </ul>
      </nav>
      <div id="middle" role="search" class="col-4">
        <p>No articles Available</p>
      </div>

      <div id="rightside" role="main" class="col-6">

      </div>
    </div>
  </div>
